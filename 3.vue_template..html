<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="a">{{ msg }}</div>
    <!-- <div id="a"><span v-html="msg"></span></div> 이 방법 추천안함..-->
    <div id="b">{{ ok ? "Yes" : "No" }}</div>
    <!-- javaScript의 표현식의 모든기능을 지원 but 단일 표현식이므로 if(ok){return message} 이러한 표현식은 안됨-->
    <script>
      var vm = new Vue({
        el: "#a",
        data: {
          msg: "<div>안녕하세요</div>"
        }
      });

      var vm2 = new Vue({
        el: "#b",
        data: {
          ok: false
        }
      });
    </script>
  </body>
</html>
