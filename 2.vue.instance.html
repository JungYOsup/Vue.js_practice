<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="v">{{ a }}{{ b }}</div>

    <script>
      var data = { a: 1, b: "" };

      var vm = new Vue({
        el: "#v",
        data: data
      });

      new Vue({
        data: {
          a: 1
        },
        created: function() {
          console.log("a is:" + this.a);
        } //arrow function으로 하니까 a값이 안구해지네.. this가 가르키는게 달라서 그런가보다 , 공식문서에서도 지양하라고 나옴
      });
    </script>
  </body>
</html>
